<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
      pointer-events: none;
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .restart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="message"></div>
  <button class="restart" id="restart">Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
